<!DOCTYPE html>
<html>

<head>
    <title>ESP32 Web BLE App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="topnav">
        <h1>ESP32 Web BLE Application</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p>
                    <button id="connectBleButton" class="connectButton">Connect to BLE Device</button>
                    <button id="disconnectBleButton" class="disconnectButton">Disconnect BLE Device</button>
                </p>
                <p class="gray-label">BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
            </div>
        </div>
        <div class="card-grid">
            <div class="card">
                <h2>Fetched Value</h2>
                <p class="reading"><span id="valueContainer">NaN</span></p>
                <p class="gray-label">Last reading: <span id="timestamp"></span></p>
            </div>

            <div class="card">
                <h2>Control GPIO 2</h2>
                <label for="gpioSlider">GPIO 2 Value:</label>
                <input type="range" id="gpioSlider" min="0" max="255" step="1" value="0">
                <span id="sliderValueDisplay">0</span>
                <button id="onButton" class="onButton">ON</button>
                <button id="offButton" class="offButton">OFF</button>
                <p class="gray-label">Last value sent: <span id="valueSent"></span></p>
            </div>

            <!-- Add 10 more sliders and corresponding characteristics -->
            <!-- Use a loop for repetitive elements -->
            <!-- Use class names to group similar elements -->
            <!-- Update span IDs to be more descriptive -->

 <!-- Loop for sliders -->
<script>
    for (let i = 1; i <= 10; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.classList.add('card');
        
        const h2 = document.createElement('h2');
        h2.textContent = `Slider ${i}`;
        cardDiv.appendChild(h2);
        
        const label = document.createElement('label');
        label.setAttribute('for', `slider${i}`);
        label.textContent = `Slider ${i} Value:`;
        cardDiv.appendChild(label);
        
        const input = document.createElement('input');
        input.setAttribute('type', 'range');
        input.setAttribute('id', `slider${i}`);
        input.setAttribute('min', '0');
        input.setAttribute('max', '255');
        input.setAttribute('step', '1');
        input.setAttribute('value', '0');
        cardDiv.appendChild(input);
        
        const span = document.createElement('span');
        span.setAttribute('id', `slider${i}ValueDisplay`);
        span.textContent = '0';
        cardDiv.appendChild(span);
        
        // Append the constructed cardDiv to the document
        document.querySelector('.card-grid').appendChild(cardDiv);
    }
</script>
            
            </script>

            <!-- Color Picker -->
            <div class="card">
                <h2>Color Picker</h2>
                <input type="color" id="colorPicker" value="#000000">
                <p class="gray-label">Last color sent: <span id="colorSent"></span></p>
            </div>

            <!-- Color Selection Value -->
            <div class="card">
                <h2>Color Selection Value</h2>
                <span id="colorSelectionValue">0</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <p><a href="https://psychmatters.co.nz/">Created by</a></p>
        <p><a href="https://psychmatters.co.nz/">Stefan was here.</a></p>
    </div>
</body>

<script>
    // DOM Elements
    const connectButton = document.getElementById('connectBleButton');
    const disconnectButton = document.getElementById('disconnectBleButton');
    const onButton = document.getElementById('onButton');
    const offButton = document.getElementById('offButton');
    const gpioSlider = document.getElementById('gpioSlider');
    const sliderValueDisplay = document.getElementById('sliderValueDisplay');
    const retrievedValue = document.getElementById('valueContainer');
    const latestValueSent = document.getElementById('valueSent');
    const bleStateContainer = document.getElementById('bleState');
    const timestampContainer = document.getElementById('timestamp');
    const colorPicker = document.getElementById('colorPicker');
    const colorSentContainer = document.getElementById('colorSent');

    // Color Picker Input Event Listener
    colorPicker.addEventListener('input', () => {
        const colorValue = colorPicker.value.substring(1); // Remove the '#' character
        console.log('Color Value:', colorValue);
        colorSentContainer.textContent = colorValue; // Update the display with the current color value
        writeColorCharacteristic(colorValue);
    });

    

    // Define BLE Device Specs
    var deviceName ='ESP32-web-ble';
    var bleService = '19b10000-e8f2-537e-4f6c-d104768a1214';
    var ledCharacteristic = '19b10002-e8f2-537e-4f6c-d104768a1214';
    var sensorCharacteristic = '19b10001-e8f2-537e-4f6c-d104768a1214';
    
// Static allocation of Slider Characteristics and Color Selection Value characteristic
var sliderCharacteristics = [
    '19b10003-e8f2-537e-4f6c-d104768a1215',
    '19b10003-e8f2-537e-4f6c-d104768a1216',
    '19b10003-e8f2-537e-4f6c-d104768a1217',
    '19b10003-e8f2-537e-4f6c-d104768a1218',
    '19b10003-e8f2-537e-4f6c-d104768a1219',
    '19b10003-e8f2-537e-4f6c-d104768a121a',
    '19b10003-e8f2-537e-4f6c-d104768a121b',
    '19b10003-e8f2-537e-4f6c-d104768a121c',
    '19b10004-e8f2-537e-4f6c-d104768a121d' // Color Selection Value characteristic
];

var colorCharacteristics = [
    '19b10004-e8f2-537e-4f6c-d104768a121e' // Color characteristic
];

// Function to write to the Color Selection Value Characteristic
function writeColorCharacteristic(colorValue) {
    if (bleServer && bleServer.connected) {
        const colorCharacteristic = colorCharacteristics[0]; // Color Selection Value characteristic
        bleServiceFound.getCharacteristic(colorCharacteristic)
            .then(characteristic => {
                console.log('Found the Color Selection Value characteristic: ', characteristic.uuid);
                const data = new TextEncoder().encode(colorValue);
                return characteristic.writeValue(data);
            })
            .then(() => {
                console.log('Value written to Color Selection Value characteristic:', colorValue);
            })
            .catch(error => {
                console.error('Error writing to the Color Selection Value characteristic: ', error);
            });
    } else {
        console.error('Bluetooth is not connected. Cannot write to characteristic.');
        window.alert('Bluetooth is not connected. Cannot write to characteristic. \n Connect to BLE first!');
    }
}


// Function to write to the Slider Characteristic
function writeSliderValueCharacteristic(sliderNumber, value){
    if (bleServer && bleServer.connected) {
        const sliderCharacteristic = sliderCharacteristics[sliderNumber - 1];
        bleServiceFound.getCharacteristic(sliderCharacteristic)
            .then(characteristic => {
                console.log(`Found the Slider ${sliderNumber} characteristic: `, characteristic.uuid);
                const data = new Uint8Array([value]);
                return characteristic.writeValue(data);
            })
            .then(() => {
                latestValueSent.innerHTML = value;
                console.log(`Value written to Slider ${sliderNumber} characteristic:`, value);
            })
            .catch(error => {
                console.error(`Error writing to the Slider ${sliderNumber} characteristic: `, error);
            });
    } else {
        console.error ("Bluetooth is not connected. Cannot write to characteristic.");
        window.alert("Bluetooth is not connected. Cannot write to characteristic. \n Connect to BLE first!");
    }
}


    // Global Variables to Handle Bluetooth
    var bleServer;
    var bleServiceFound;
    var sensorCharacteristicFound;
    var sliderCharacteristicFound;

    // Connect Button (search for BLE Devices only if BLE is available)
    connectButton.addEventListener('click', (event) => {
        if (isWebBluetoothEnabled()){
            connectToDevice();
        }
    });

    // Disconnect Button
    disconnectButton.addEventListener('click', disconnectDevice);

    // Write to the ESP32 LED Characteristic
    onButton.addEventListener('click', () => writeOnCharacteristic(1));
    offButton.addEventListener('click', () => writeOnCharacteristic(0));

    // Slider Input Event Listener
    gpioSlider.addEventListener('input', () => {
        const sliderValue = parseInt(gpioSlider.value, 10); // Parse as integer
        console.log('Slider Value:', sliderValue);
        sliderValueDisplay.textContent = sliderValue; // Update the display with the current slider value
        writeSliderValueCharacteristic(sliderValue);
    });

    // Check if BLE is available in your Browser
    function isWebBluetoothEnabled() {
        if (!navigator.bluetooth) {
            console.log('Web Bluetooth API is not available in this browser!');
            bleStateContainer.innerHTML = "Web Bluetooth API is not available in this browser/device!";
            return false;
        }
        console.log('Web Bluetooth API supported in this browser.');
        return true;
    }


    // Connect to BLE Device and Enable Notifications
    function connectToDevice(){
        console.log('Initializing Bluetooth...');
        navigator.bluetooth.requestDevice({
            filters: [{name: deviceName}],
            optionalServices: [bleService]
        })
        .then(device => {
            console.log('Device Selected:', device.name);
            bleStateContainer.innerHTML = 'Connected to device ' + device.name;
            bleStateContainer.style.color = "#24af37";
            device.addEventListener('gattservicedisconnected', onDisconnected);
            return device.gatt.connect();
        })
        .then(gattServer =>{
            bleServer = gattServer;
            console.log("Connected to GATT Server");
            return bleServer.getPrimaryService(bleService);
        })
        .then(service => {
            bleServiceFound = service;
            console.log("Service discovered:", service.uuid);
            return service.getCharacteristic(sensorCharacteristic);
        })
        .then(characteristic => {
            console.log("Characteristic discovered:", characteristic.uuid);
            sensorCharacteristicFound = characteristic;
            characteristic.addEventListener('characteristicvaluechanged', handleCharacteristicChange);
            characteristic.startNotifications();
            console.log("Notifications Started.");
            return characteristic.readValue();
        })
        .then(value => {
            console.log("Read value: ", value);
            const decodedValue = new TextDecoder().decode(value);
            console.log("Decoded value: ", decodedValue);
            retrievedValue.innerHTML = decodedValue;            
        })
        .catch(error => {
            console.log('Error: ', error);
        })
    }

    function onDisconnected(event){
        console.log('Device Disconnected:', event.target.device.name);
        bleStateContainer.innerHTML = "Device disconnected";
        bleStateContainer.style.color = "#d13a30";

        connectToDevice();
    }

    function handleCharacteristicChange(event){
        const newValueReceived = new TextDecoder().decode(event.target.value);
        console.log("Characteristic value changed: ", newValueReceived);
        retrievedValue.innerHTML = newValueReceived;
        timestampContainer.innerHTML = getDateTime();
    }

    function writeOnCharacteristic(value){
        if (bleServer && bleServer.connected) {
            bleServiceFound.getCharacteristic(ledCharacteristic)
            .then(characteristic => {
                console.log("Found the LED characteristic: ", characteristic.uuid);
                const data = new Uint8Array([value]);
                return characteristic.writeValue(data);
            })
            .then(() => {
                latestValueSent.innerHTML = value;
                console.log("Value written to LEDcharacteristic:", value);
            })
            .catch(error => {
                console.error("Error writing to the LED characteristic: ", error);
            });
        } else {
            console.error ("Bluetooth is not connected. Cannot write to characteristic.")
            window.alert("Bluetooth is not connected. Cannot write to characteristic. \n Connect to BLE first!")
        }
    }

    function disconnectDevice() {
        console.log("Disconnect Device.");
        if (bleServer && bleServer.connected) {
            if (sensorCharacteristicFound) {
                sensorCharacteristicFound.stopNotifications()
                    .then(() => {
                        console.log("Notifications Stopped");
                        return bleServer.disconnect();
                    })
                    .then(() => {
                        console.log("Device Disconnected");
                        bleStateContainer.innerHTML = "Device Disconnected";
                        bleStateContainer.style.color = "#d13a30";

                    })
                    .catch(error => {
                        console.log("An error occurred:", error);
                    });
            } else {
                console.log("No characteristic found to disconnect.");
            }
        } else {
            console.error("Bluetooth is not connected.");
            window.alert("Bluetooth is not connected.")
        }
    }

    function getDateTime() {
        var currentdate = new Date();
        var day = ("00" + currentdate.getDate()).slice(-2);
        var month = ("00" + (currentdate.getMonth() + 1)).slice(-2);
        var year = currentdate.getFullYear();
        var hours = ("00" + currentdate.getHours()).slice(-2);
        var minutes = ("00" + currentdate.getMinutes()).slice(-2);
        var seconds = ("00" + currentdate.getSeconds()).slice(-2);
        
        var datetime = day + "/" + month + "/" + year + " at " + hours + ":" + minutes + ":" + seconds;
        return datetime;
    }


 


    
</script>
</html>
