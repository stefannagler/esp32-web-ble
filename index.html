<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Web BLE App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <div class="topnav">
        <h1>ESP32 Web BLE Application</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p>
                    <button id="connectBleButton" class="connectButton"> Connect to BLE Device</button>
                    <button id="disconnectBleButton" class="disconnectButton"> Disconnect BLE Device</button>
                </p>
                <p class="gray-label">BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
            </div>
        </div>
        <div class="card-grid">   
            <div class="card">
                <h2>Fetched Value</h2>
                <p class="reading"><span id="valueContainer">NaN</span></p>
                <p class="gray-label">Last reading: <span id="timestamp"></span></p>
            </div>

            <div class="card">
                <h2>Control GPIO 2</h2>
                <label for="gpioSlider">GPIO 2 Value:</label>
                <input type="range" id="gpioSlider" min="0" max="255" step="1" value="0">
                <span id="sliderValueDisplay">0</span>
                <button id="onButton" class="onButton">ON</button>
                <button id="offButton" class="offButton">OFF</button>
                <p class="gray-label">Last value sent: <span id="valueSent"></span></p>
            </div>
            
            <!-- Additional Sliders -->
            <div class="card">
                <h2>Slider 1</h2>
                <label for="slider1">Slider 1 Value:</label>
                <input type="range" id="slider1" min="0" max="255" step="1" value="0">
                <span id="sliderValueDisplay1">0</span>
            </div>

            <div class="card">
                <h2>Slider 2</h2>
                <label for="slider2">Slider 2 Value:</label>
                <input type="range" id="slider2" min="0" max="255" step="1" value="0">
                <span id="sliderValueDisplay2">0</span>
            </div>

            <!-- Add 8 more sliders here with similar structure -->

            <!-- Color Picker -->
            <div class="card">
                <h2>Color Picker</h2>
                <input type="color" id="colorPicker" value="#ff0000">
            </div>
        </div>
    </div>
    <div class="footer">
        <p><a href="https://randomnerdtutorials.com/">Created by RandomNerdTutorials.com</a></p>
        <p><a href="https://RandomNerdTutorials.com/esp32-web-bluetooth/">Read the full project here.</a></p>
    </div>
</body>
<script>
    // DOM Elements
    const connectButton = document.getElementById('connectBleButton');
    const disconnectButton = document.getElementById('disconnectBleButton');
    const onButton = document.getElementById('onButton');
    const offButton = document.getElementById('offButton');
    const gpioSlider = document.getElementById('gpioSlider');
    const sliderValueDisplay = document.getElementById('sliderValueDisplay');
    const retrievedValue = document.getElementById('valueContainer');
    const latestValueSent = document.getElementById('valueSent');
    const bleStateContainer = document.getElementById('bleState');
    const timestampContainer = document.getElementById('timestamp');

    // Additional Sliders
    const slider1 = document.getElementById('slider1');
    const sliderValueDisplay1 = document.getElementById('sliderValueDisplay1');
    const slider2 = document.getElementById('slider2');
    const sliderValueDisplay2 = document.getElementById('sliderValueDisplay2');
    // Add 8 more sliders here

    // Color Picker
    const colorPicker = document.getElementById('colorPicker');

    // Define additional BLE characteristics
    var sliderCharacteristic1 = '19b10004-e8f2-537e-4f6c-d104768a1214'; // Replace with your UUID
    var sliderCharacteristic2 = '19b10005-e8f2-537e-4f6c-d104768a1214'; // Replace with your UUID
    // Add 8 more slider characteristics here

    // Color characteristic
    var colorCharacteristic = '19b10014-e8f2-537e-4f6c-d104768a1214'; // Replace with your UUID

    // ...

    // Connect Button (search for BLE Devices only if BLE is available)
    connectButton.addEventListener('click', (event) => {
        if (isWebBluetoothEnabled()){
            connectToDevice();
        }
    });

    // ... (Rest of the existing code remains the same)

    // Additional Slider Input Event Listeners
    slider1.addEventListener('input', () => {
        const sliderValue = parseInt(slider1.value, 10);
        console.log('Slider 1 Value:', sliderValue);
        sliderValueDisplay1.textContent = sliderValue;
        writeSliderValueCharacteristic1(sliderValue);
    });

    slider2.addEventListener('input', () => {
        const sliderValue = parseInt(slider2.value, 10);
        console.log('Slider 2 Value:', sliderValue);
        sliderValueDisplay2.textContent = sliderValue;
        writeSliderValueCharacteristic2(sliderValue);
    });

    // Add 8 more listeners for sliders 3 through 10

    // Color Picker Event Listener
    colorPicker.addEventListener('input', () => {
        const colorValue = colorPicker.value;
        console.log('Color Picker Value:', colorValue);
        writeColorCharacteristic(colorValue);
    });

    // ... (Rest of the existing functions remain the same)

    function writeSliderValueCharacteristic1(value){
        // Placeholder for slider 1 characteristic function
        console.log("Placeholder: Write slider 1 characteristic value:", value);
    }

    function writeSliderValueCharacteristic2(value){
        // Placeholder for slider 2 characteristic function
        console.log("Placeholder: Write slider 2 characteristic value:", value);
    }

    // Add 8 more functions for sliders 3 through 10

    function writeColorCharacteristic(value){
        if (bleServer && bleServer.connected) {
            bleServiceFound.getCharacteristic(colorCharacteristic)
            .then(characteristic => {
                console.log("Found the Color characteristic: ", characteristic.uuid);
                const data = new TextEncoder().encode(value);
                return characteristic.writeValue(data);
            })
            .then(() => {
                console.log("Value written to Color characteristic:", value);
            })
            .catch(error => {
                console.error("Error writing to the Color characteristic: ", error);
            });
        } else {
            console.error("Bluetooth is not connected. Cannot write to characteristic.")
            window.alert("Bluetooth is not connected. Cannot write to characteristic. \n Connect to BLE first!")
        }
    }
</script>
</html>
